<!DOCTYPE html>
<html>
  <head>
     <meta name=”viewport” content=”width=device-width, initial-scale=1.0">
      <meta charset="utf-8">
      <title> Decimal 2 Binary</title>
      <link rel="stylesheet" href="css/NewFile.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </head>
   <body>
<div class="container">
     
     <input type="number" placeholder="Decimal" id="dec"><br>

     <button type="button" class="btn btn-dark" onclick="dec2bin();">Convert</button><br><br>
       <input type="number" placeholder="Binary" id="bin"><br>
</div>
      <script>
          function dec2bin() {
              var numIn = document.getElementById("dec").value;
              var numOut = ((numIn >>> 0).toString(2));
              document.getElementById("bin").value = numOut;
              
          }
      </script>
   </body>
   
</html>
