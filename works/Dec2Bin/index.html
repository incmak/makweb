   <body>
     <form>
     <div class="container">
     <div class="centerd">
       <div class="textboxes">
      <input type="number" required='' id="dec">
      <label alt='Decimal' placeholder='Decimal'></label>
      <input type="number" required=''  id="bin">
      <label alt='Binary' placeholder='Binary equivalent'></label>
       </div>
      <div class="conbut">
      <button type="button" class="glow-on-hover" onclick="dec2bin();">Convert</button> 
    </div>
      </div>
      </div>
      </form>
    </body>

<!-- Scripts -->
<script>
    function dec2bin() {
        var numIn = document.getElementById("dec").value;
        var numOut = ((numIn >>> 0).toString(2));
        document.getElementById("bin").value = numOut;
        
    }
</script>
